<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ContactForm.css">
    <title>Form Validation</title>
</head>

<body>

    <form id="formvd">
        <h2>Form</h2>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" oninput="nameValidate()">
            <p id="pname" class="error"></p>
        </div>
        <div>
            <label for="userid">User ID</label>
            <input type="text" id="userid" placeholder="Enter User ID" oninput="useridValidate()">
            <p id="puserid" class="error"></p>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter Email" oninput="emailValidate()">
            <p id="pemail" class="error"></p>
        </div>
        <div>
            <label for="mobile">Mobile</label>
            <input type="number" id="mobile" placeholder="Enter Mobile Number" maxlength="10"
                oninput="mobileValidate()">
            <p id="pmobile" class="error"></p>
        </div>
        <div>
            <label for="pancard">PAN Card</label>
            <input type="text" id="pancard" placeholder="Enter PAN Card" oninput="pancardValidate()">
            <p id="ppancard" class="error"></p>
        </div>

        <input type="submit" value="Submit">
    </form>

    <script src="ContactForm.js"></script>
</body>

</html>
